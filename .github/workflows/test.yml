name: Test-Workflow

on:
  push:
    branches:
      - development
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

  set-slot:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Set Staging Slot
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Staging"
          echo "DEPLOYMENT_SLOT=Staging" >> $GITHUB_ENV

      - name: Set Rollback Slot
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Rollback"
          echo "DEPLOYMENT_SLOT=Rollback" >> $GITHUB_ENV
          
      - name: Print GITHUB_ENV
        run: cat $GITHUB_ENV
  deploy:
    runs-on: ubuntu-latest
    needs: set-slot

    steps:
      - name: Deploy
        run: echo '$DEPLOYMENT_SLOT'
