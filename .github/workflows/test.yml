# This is a basic workflow to help you get started with Actions

name: Test-Workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - development
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
   
  workflow_dispatch: # manual


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{ github.workspace }}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp

# Deployment
  
  # Deploy to dev
  deploy-development:
    if: github.event_name == 'pull_request' && github.base_ref == 'development'
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Run a one-line script
        run: echo "Development"

  # Deploy to staging

  deploy-staging:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Run a one-line script
        run: echo "Staging"

  # Deploy to rollback
  
  deploy-rollback:
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, 'refs/tags/v[0-9]+.[0-9]+.[0-9]+')
    runs-on: ubuntu-latest
    needs: build  

    steps:
      - name: Run a one-line script
        run: echo "Rollback"

